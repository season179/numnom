<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Detector</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #333;
    }
    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.loading {
      background-color: #f0f0f0;
      color: #666;
    }
    .status.error {
      background-color: #fee;
      color: #c00;
    }
    .status.empty {
      background-color: #fef3cd;
      color: #856404;
    }
    .table-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .table-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 14px;
    }
    .table-info {
      color: #666;
    }
    button {
      background-color: #00AA00;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    button:hover {
      background-color: #008800;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Table Detector</h1>
  <div id="content">
    <div class="status loading">Loading tables...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
