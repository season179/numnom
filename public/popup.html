<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Detector</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #333;
    }
    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.loading {
      background-color: #f0f0f0;
      color: #666;
    }
    .status.error {
      background-color: #fee;
      color: #c00;
    }
    .status.empty {
      background-color: #fef3cd;
      color: #856404;
    }
    .table-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .table-item {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 14px;
      gap: 12px;
    }
    .table-info {
      flex: 1;
      color: #666;
    }
    .table-header {
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }
    .progress-container {
      margin: 8px 0;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #00AA00;
      transition: width 0.3s ease;
      width: 0%;
    }
    .progress-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    button {
      background-color: #00AA00;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      min-width: 80px;
    }
    button:hover {
      background-color: #008800;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .btn-quick {
      background-color: #0066cc;
    }
    .btn-quick:hover {
      background-color: #0052a3;
    }
    .btn-full {
      background-color: #00AA00;
    }
    .btn-full:hover {
      background-color: #008800;
    }
    .btn-cancel {
      background-color: #cc0000;
    }
    .btn-cancel:hover {
      background-color: #a30000;
    }
  </style>
</head>
<body>
  <h1>Table Detector</h1>
  <div id="content">
    <div class="status loading">Loading tables...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
