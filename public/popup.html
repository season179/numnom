<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumNom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-card: #161b22;
      --border-color: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent-price: #3fb950;
      --accent-dividend: #58a6ff;
      --btn-primary: #238636;
      --btn-hover: #2ea043;
      --progress-fill: #3fb950;
      --error: #f85149;
      --border-radius: 6px;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace;
      margin: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    h1 {
      font-size: 14px;
      font-weight: 700;
      margin: 0 0 12px 0;
      color: var(--text-primary);
      letter-spacing: 0.5px;
    }

    .status {
      padding: 12px;
      border-radius: var(--border-radius);
      margin-bottom: 12px;
      font-size: 13px;
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
    }

    .status.loading {
      color: var(--text-secondary);
    }

    .status.error {
      background-color: rgba(248, 81, 73, 0.1);
      border-color: var(--error);
      color: var(--error);
    }

    .status.empty {
      background-color: rgba(136, 136, 136, 0.1);
      border-color: #484f58;
      color: var(--text-secondary);
    }

    .table-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .table-item {
      display: flex;
      flex-direction: column;
      padding: 12px;
      background-color: var(--bg-card);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      gap: 10px;
    }

    .table-item[data-type="price"] {
      border-left: 3px solid var(--accent-price);
    }

    .table-item[data-type="dividend"] {
      border-left: 3px solid var(--accent-dividend);
    }

    .table-info {
      color: var(--text-secondary);
      font-size: 12px;
    }

    .table-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .table-name {
      font-weight: 500;
      font-size: 13px;
      color: var(--text-primary);
    }

    .table-type-badge {
      font-size: 10px;
      font-weight: 500;
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .table-type-badge.price {
      background-color: rgba(63, 185, 80, 0.15);
      color: var(--accent-price);
    }

    .table-type-badge.dividend {
      background-color: rgba(88, 166, 255, 0.15);
      color: var(--accent-dividend);
    }

    .table-meta {
      font-size: 11px;
      color: var(--text-secondary);
    }

    /* Download button with integrated progress */
    .download-btn {
      position: relative;
      width: 100%;
      background-color: var(--btn-primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      text-align: center;
      overflow: hidden;
      transition: background-color 0.2s ease;
    }

    .download-btn:hover:not(:disabled):not(.downloading) {
      background-color: var(--btn-hover);
    }

    .download-btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .download-btn .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: var(--progress-fill);
      transition: width 0.3s ease;
      z-index: 1;
    }

    .download-btn .btn-text {
      position: relative;
      z-index: 2;
    }

    .download-btn.downloading {
      background-color: #21262d;
      cursor: default;
    }

    .download-btn.downloading:hover {
      background-color: #21262d;
    }

    .download-btn .cancel-action {
      color: var(--error);
      cursor: pointer;
    }

    .download-btn .cancel-action:hover {
      text-decoration: underline;
    }

    .download-btn .separator {
      margin: 0 6px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>NumNom</h1>
  <div id="content">
    <div class="status loading">Loading tables...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
